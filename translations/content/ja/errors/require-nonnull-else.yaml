title: Objects.requireNonNullElse()
oldApproach: 三項演算子によるnullチェック
modernApproach: requireNonNullElse()
summary: "三項演算子なしに明確なデフォルトでnull以外の値を取得する。"
explanation: "requireNonNullElseは第1引数がnull以外であればそれを返し、そうでなければ第2引数を返します。デフォルト値もnullにはなれません — 両方がnullの場合はNPEをスローしてバグを早期に発見します。"
