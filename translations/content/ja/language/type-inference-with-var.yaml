title: varによる型推論
oldApproach: 明示的な型宣言
modernApproach: varキーワード
summary: "ローカル変数の型推論にvarを使う — 冗長さを減らし、型安全性は変わらない。"
explanation: "Java 10以降、コンパイラは右辺からローカル変数の型を推論します。型安全性を損なうことなく、視覚的なノイズを減らせます。文脈から型が明らかな場合にvarを使いましょう。"
whyModernWins:
- icon: "⚡"
  title: ボイラープレートの削減
  desc: "代入の両側に複雑なジェネリック型を繰り返す必要がなくなります。"
- icon: "👁"
  title: 可読性の向上
  desc: "型宣言ではなく、変数名と値に集中できます。"
- icon: "🔒"
  title: 型安全性は維持
  desc: "コンパイラがコンパイル時に正確な型を推論・強制します。"
support:
  description: JDK 10（2018年3月）以降、広く利用可能
