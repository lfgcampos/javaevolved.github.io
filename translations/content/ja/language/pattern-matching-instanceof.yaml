  desc: "型チェックと変数バインディングが1つの式で完結します。"
- icon: "📉"
  title: 行数の削減
  desc: "2行が1行になります — キャストの行が完全になくなります。"
- icon: "🔒"
  title: スコープの安全性
  desc: "パターン変数は型が保証されるスコープ内でのみ有効です。"
