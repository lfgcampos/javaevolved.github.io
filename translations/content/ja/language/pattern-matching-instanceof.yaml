title: instanceofのパターンマッチング
oldApproach: instanceof + キャスト
modernApproach: パターン変数
summary: "パターンマッチングで型チェックとキャストを1ステップで行う。"
explanation: "instanceofのパターンマッチングにより、型チェック後の冗長なキャストが不要になります。パターン変数は型が保証されるスコープ内でのみ有効になるため、コードがより安全かつ簡潔になります。"
whyModernWins:
- icon: "✂"
