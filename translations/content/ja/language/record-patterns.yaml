title: レコードパターン（分解）
oldApproach: 手動アクセス
modernApproach: 分解パターン
summary: "パターン内でレコードを直接分解 — フィールドを1ステップで取り出す。"
explanation: "レコードパターンを使うと、instanceofやswitchでレコードのコンポーネントを直接分解できます。ネストしたパターンもサポートしており、中間変数なしで深いマッチングが可能です。"
whyModernWins:
- icon: "📦"
  title: 直接の取り出し
  desc: "アクセサを手動で呼び出さずにレコードのコンポーネントにアクセスできます。"
- icon: "🪆"
  title: ネスト可能
  desc: "パターンをネストできます — 単一の式で内部レコードもマッチングできます。"
- icon: "✂"
  title: コンパクトなコード
  desc: "5行が2行になります — 余分な記述が減り、明快さは変わりません。"
