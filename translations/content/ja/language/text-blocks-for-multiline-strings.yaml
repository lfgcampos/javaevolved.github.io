title: 複数行文字列のテキストブロック
oldApproach: 文字列の連結
modernApproach: テキストブロック
summary: "トリプルクォートのテキストブロックで複数行の文字列を自然に記述できる。"
explanation: "テキストブロックを使うと、複数行の文字列をそのままの形で記述できます。クォートのエスケープや\\nの追加は不要です。コンパイラが余分なインデントを自動的に除去します。"
whyModernWins:
- icon: "📖"
  title: そのまま読める
  desc: "JSON、SQL、HTMLがソースコード上でも本物のJSON、SQL、HTMLのように見えます。"
- icon: "🚫"
  title: エスケープ地獄からの解放
  desc: "埋め込まれたクォートにバックスラッシュエスケープは不要です。"
- icon: "📐"
  title: スマートなインデント
  desc: "閉じデリミタの位置に基づき、先頭の空白が自動的に除去されます。"
support:
  description: JDK 15（2020年9月）以降、広く利用可能
