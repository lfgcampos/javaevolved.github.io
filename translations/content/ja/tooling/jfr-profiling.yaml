- icon: "⚡"
  title: 低オーバーヘッド
  desc: "約1%のパフォーマンス影響——本番環境でも安全に使用できます。"
- icon: "📊"
  title: 豊富なイベント
  desc: "CPU・メモリ・GC・スレッド・I/O・ロック・カスタムイベントを記録できます。"
