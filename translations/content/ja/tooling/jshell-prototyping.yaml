  desc: "式を入力するとすぐに結果が表示されます。"
- icon: "📝"
  title: ファイル不要
  desc: ".javaファイルもコンパイル手順も必要ありません。"
- icon: "🔍"
  title: API探索
  desc: "タブ補完でメソッドやパラメーターを発見できます。"
support:
  description: JDK 9（2017年9月）以降、広く利用可能
