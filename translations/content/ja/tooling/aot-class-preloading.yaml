title: AOTクラスプリロード
oldApproach: 毎回コールドスタート
modernApproach: AOTキャッシュ
summary: "クラスのロードとコンパイルをキャッシュして即時起動を実現する。"
explanation: "AOTクラスプリロードはトレーニング実行からロード・リンク済みのクラスをキャッシュします。次回の起動時にはキャッシュからクラスを読み込み、検証とリンクをスキップします。AOTコンパイルと組み合わせると起動時間を大幅に削減できます。"
whyModernWins:
- icon: "⚡"
  title: 高速起動
  desc: "クラスのロード・検証・リンクをスキップできます。"
- icon: "📦"
  title: キャッシュ済み状態
  desc: "トレーニング実行で理想的なクラス状態をキャプチャします。"
- icon: "🔧"
  title: コード変更不要
  desc: "既存のアプリケーションにJVMフラグを追加するだけで動作します。"
support:
