title: "java.time API 기초"
oldApproach: "Date + Calendar"
modernApproach: "java.time.*"
summary: "Date와 Calendar 대신 불변이고 명확한 날짜/시간 타입을 사용합니다."
explanation: "java.time은 LocalDate, LocalTime, LocalDateTime, Instant, ZonedDateTime을 제공합니다 — 모두 불변이고 스레드 안전합니다. 월은 1부터 시작합니다. 더 이상 Calendar.JANUARY = 0 같은 혼동이 없습니다."
whyModernWins:
