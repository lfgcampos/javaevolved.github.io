- icon: "📖"
  title: "명확한 API"
  desc: "0이 아닌 Month.JANUARY, 2가 아닌 DayOfWeek.MONDAY."
- icon: "🛡️"
  title: "스레드 안전"
  desc: "동기화 없이 스레드 간에 자유롭게 공유합니다."
