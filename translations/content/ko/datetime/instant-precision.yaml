explanation: "Java 9에서 클록 해상도가 개선되어 Instant.now()가 대부분의 플랫폼에서 마이크로초 정밀도(일부에서는 나노초)를 캡처합니다. 이전의 currentTimeMillis()는 밀리초만 제공했습니다."
