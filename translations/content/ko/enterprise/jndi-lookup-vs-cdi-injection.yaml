title: "JNDI 조회 대 CDI 주입"
oldApproach: "JNDI 조회"
modernApproach: "CDI @Inject"
summary: "취약한 JNDI 문자열 조회를 타입 안전 CDI 주입으로 대체합니다."
explanation: "전통적인 JNDI 패턴은 문자열 기반 리소스 조회를 강제하여 타입 불일치가 런타임까지 잡히지 않습니다. CDI @Inject는 컨테이너가 의존성을 해석하도록 하여 타입 불일치를 배포 시점에 잡습니다."
whyModernWins:
- icon: "🔒"
  title: "타입 안전 연결"
  desc: "주입 오류는 런타임 문자열 조회가 아닌 배포 시점에 잡힙니다."
- icon: "🗑️"
  title: "보일러플레이트 없음"
  desc: "InitialContext 생성, JNDI 이름 문자열, NamingException 처리를 제거합니다."
- icon: "🧪"
  title: "테스트 가능"
  desc: "의존성은 주입된 필드로, 단위 테스트에서 목으로 쉽게 대체할 수 있습니다."
support:
  description: "Jakarta EE 8 / Java 11 이후 널리 사용 가능"
