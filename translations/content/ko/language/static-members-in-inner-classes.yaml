explanation: "Java 16 이전에는 정적 중첩 클래스만 정적 멤버를 포함할 수 있었습니다. 내부(비정적) 클래스는 둘러싸는 인스턴스가 필요하므로 정적 멤버를 가질 수 없었습니다. Java 16은 이 제한을 완화하여 내부 클래스에서 정적 필드, 메서드 등을 허용합니다."
